<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>서식(format02)</title>
</head>
<body>
<!--   
  **HTML 엔티티(Entities) :** 내용을 명령어로 인식하지 못하는 문법들
  내가 태그가 아니라 문자를 표현하기 위해 꺽쇠를 사용하고 싶은데
  태그로 인식되지 않도록 바꿔서 사용하는 문법들

  - <  : &lt;
  - >  : &gt;
  - & : &amp;
  - “  : &quot;
  - 공백 : 
  - ` : 빽틱 or 쿼터 or 빽쿼터 &quot; <q></q> 살짝 다름  살짝 비스듬하게 나옴 (실행해서 보여주기)
      스크린 리더기에 조금 다르게 한다.
  - br : 줄바꿈 Line Brake의 약자 
-->
  

<!--
   <celebrity>                   : 제목 태그, 하이라이트
                     아이유      : 제목 태그, 텍스트 밑에 선 긋기, "작사" 아래 첨자
               
                                 : ↓ 단락태그(p), 기울이기, 굵게
   발자국마다 이어진 별자리
   그 서투른 걸음이 새겨놓은 밑그림

   오롯이 너를 만나러 가는 길
   그리로 가면 돼 점선을 따라

   잊지마 이 오랜 겨울 사이
   언 틈으로 피울 꽃 하나

   보이니 하루 뒤 봄이 얼마나
   아름다울지 말야

   You are my celebrity
-->

<h1> <mark>&lt;celecrity&gt; </mark></h1>

<h3>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<sub><q>작사</q></sub><ins>아이유</ins> </h3><br>

<strong> 
<i>
<p> 
  발자국마다 이어진 별자리<br>
  그 서투른 걸음이 새겨놓은 밑그림
</p>

<p>
  오롯이 너를 만나러 가는 길<br>
  그리로 가면 돼 점선을 따라
</p>

<p> 
  잊지마 이 오랜 겨울 사이<br>
  언 틈으로 피울 꽃 하나
</p>

<p>  
  보이니 하루 뒤 봄이 얼마나<br>
  아름다울지 말야
</p>

<p> 
  You are my celebrity
</p>
</i>
</strong>


</body>
</html>
